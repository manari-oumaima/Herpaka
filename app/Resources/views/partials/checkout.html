{% if is_granted("IS_AUTHENTICATED_REMEMBERED") %}
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <hr />
            <h2 class="title  text-center">Payment details</h2>
            <hr />
            <form enctype="multipart/form-data" class="checkout" ng-submit="pay()" 
                    role="form">
                <div class="form-group">
                    <label class="control-label" for="card-holder-name">Name on Card</label>
                    <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
                </div>
                <div class="form-group">
                    <label class="control-label" for="card-number">Card Number</label>
                    <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
                </div>
                <div class="form-group">
                    <label class="control-label" for="expiry-month">Expiration Date</label>
                    <div class="row">
                        <div class="col-md-6">
                            <select class="form-control" name="expiry-month" id="expiry-month">
                                <option>Month</option>
                                <option value="01">Jan (01)</option>
                                <option value="02">Feb (02)</option>
                                <option value="03">Mar (03)</option>
                                <option value="04">Apr (04)</option>
                                <option value="05">May (05)</option>
                                <option value="06">June (06)</option>
                                <option value="07">July (07)</option>
                                <option value="08">Aug (08)</option>
                                <option value="09">Sep (09)</option>
                                <option value="10">Oct (10)</option>
                                <option value="11">Nov (11)</option>
                                <option value="12">Dec (12)</option>
                            </select>
                        </div>
                        <div class="col-xs-6">
                            <select class="form-control" name="expiry-year">
                                <option value="17">2017</option>
                                <option value="18">2018</option>
                                <option value="19">2019</option>
                                <option value="20">2020</option>
                                <option value="21">2021</option>
                                <option value="22">2022</option>
                                <option value="23">2023</option>
                                <option value="24">2024</option>
                                <option value="25">2025</option>
                                <option value="26">2026</option>
                                <option value="27">2027</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="cvv">CVV - Card Verification Value</label>
                    <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
                </div>
                <div class="form-group">
                    <ul class="nav nav-pills nav-stacked">
                        <li class="active">
                            <a href="#"><span class="badge pull-right">
                            <span class="glyphicon glyphicon-usd"></span>4200</span> Final Payment</a>
                        </li>
                    </ul>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-lg btn-block" value="Pay">
                </div>
            </form>
        </div>
    </div>
</div>
{% else %}
<script type="text/javascript">
window.location.href = "/login"
</script>
{% endif %}
