        margin-top: 10px;

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">Thank you for Sign Up!</div>
                <div class="panel-body">
                    <form role="form" method="post" action="" accept-charset="UTF-8">
                    
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" class="form-control" name="fname" placeholder="Example: John">
                        
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" class="form-control" name="lname" placeholder="Example: Smith">
                        
                        <label for="states" class="m-t-10">Select your State</label>
                        <select id="states" class="form-control" name="state">
                            <option value="unknown">Unknown</option>
                        </select>
                        
                        <label for="gender" class="m-t-10">Your Gender</label>
                        <select id="gender" class="form-control" name="gender">
                            <option value="unknown">Unknown</option>
                            <option value="alabama">Female</option>
                            <option value="alaska">Male</option>
                        </select>
                        
                        <label for="emailaddr" class="m-t-10">Email Address</label>
                        <input type="text" id="emailaddr" class="form-control" name="email" placeholder="Example: john.smith@gmail.com">
                        
                        <label for="password" class="m-t-10">Password</label>
                        <input type="password" id="password" class="form-control" name="password" placeholder="">
                        
                        <label for="verifypass" class="m-t-10">Verify Password</label>
                        <input type="password" id="confirmpass" class="form-control" name="verifypass" placeholder="">
                        
                        <center><input type="submit" class="btn btn-primary m-t-10" id="submitbtn" name="submit" value="Submit"></center>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
